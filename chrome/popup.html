<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Configuración de Emojis</title>
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="container">
		<h2>No nitro, No cry!</h2>
		<hr>
		<p class="description">Let's tune the extension!</p>

		<div class="setting">
			<label class="switch">
				<input type="checkbox" id="bigemoji">
				<span class="slider"></span>
				<span class="label-text">Show Bigger Emojis (like Stickers)</span>
			</label>
		</div>

		<div class="setting">
			<label class="switch">
				<input type="checkbox" id="bypasslink">
				<span class="slider"></span>
				<span class="label-text">TRY TO BYPASS ANTILINK SERVERS (copy image instead of URL, but this feature is not working)</span>
			</label>
		</div>


		<div class="setting">
			<label class="switch">
				<input type="checkbox" id="usepng">
				<span class="slider"></span>
				<span class="label-text">Switch from .webp to .png (higher image quality, but may not work everywhere and takes more time to load)</span>
			</label>
		</div>

		<p>(If you make a change, reload Discord)*</p>
		<p class="footer">Made with ❤️ by Firulais Gaming</p>
	</div>

	<script src="popup.js"></script>
</body>
</html>
